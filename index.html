<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="carousel.css">
    <title>Carousel Slider (I4G&Zuri)</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="gradient-text">Tour the world!
                <i class="fa-solid fa-globe"></i>
            </h1>
            <div class="slider">
                <button id="prev" class="prev" type="button" onclick="plusDivs(-1)"><i
                        class="fa-solid fa-chevron-left"></i></button>

                <div class="slide image-item-1">
                    <img src="./img/pexels-pixabay-41949.jpg" class="image" alt="" data-index="1">
                    <div class="slide-text">
                        <h1>Earth</h1>
                        <p>The Globe</p>
                    </div>
                </div>

                <div class="slide image-item-2">
                    <img src="./img/img 1.jpeg" class="image" alt="" data-index="2">
                    <div class="slide-text">
                        <h1>Ukraine</h1>
                        <p>Tunnel of Love, Ukraine</p>
                    </div>
                </div>

                <div class="slide image-item-3">
                    <img src="./img/img2.jpeg" class="image" alt="" data-index="3">
                    <div class="slide-text">
                        <h1>Socotra, Yemen</h1>
                        <p>The giant mushroom trees!</p>
                    </div>
                </div>

                <div class="slide image-item-4">
                    <img src="./img/img3.jpeg" class="image" alt="" data-index="4">
                    <div class="slide-text">
                        <h1>Myanmar</h1>
                        <p> The Great Temples of Bagan</p>
                    </div>
                </div>

                <div class="slide image-item-5">
                    <img src="./img/img4.jpeg" class="image" alt="" data-index="5">
                    <div class="slide-text">
                        <h1>Arizona</h1>
                        <p> Red Horseshoe Bend</p>
                    </div>
                </div>

                <div class="slide image-item-6">
                    <img src="./img/img8.jpg" class="image" alt="" data-index="6">
                    <div class="slide-text">
                        <h1>Zimbabwe</h1>
                        <p>The Smoke that Thunders Fall</p>
                    </div>
                </div>

                <div class="slide image-item-7">
                    <img src="./img/img7.jpeg" class="image" alt="" data-index="6">
                    <div class="slide-text">
                        <h1>Petra,Jordan</h1>
                        <p>The land of Roses</p>
                    </div>
                </div>

                <button id="next" class="next" type="button" onclick="plusDivs(1)"><i
                        class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="wrapper1">
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>

            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>
<script src="carosel.js"></script>

</html>
